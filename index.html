<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X â€” Quantum Core</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
background:#030712;
color:white;
overflow-x:hidden;
}

/* Animated Gradient Logo */
h1{
text-align:center;
margin-top:40px;
font-size:32px;
background:linear-gradient(270deg,#00f2ff,#8b5cf6,#22c55e,#00f2ff);
background-size:600% 600%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:gradientMove 8s ease infinite;
letter-spacing:2px;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.container{
max-width:520px;
margin:auto;
padding:25px;
}

.card{
margin-top:35px;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 0 60px rgba(0,0,0,0.9);
}

.bet{
text-align:center;
font-size:44px;
font-weight:bold;
margin-top:20px;
white-space:nowrap; /* FIX 1 LINE RESULT */
}

.size{color:white;}
.green{color:#22c55e;}
.red{color:#ef4444;}

#countdown{
text-align:center;
font-size:30px;
margin-top:20px;
color:#00f2ff;
transition:0.3s;
}

.warning{
color:red !important;
text-shadow:0 0 20px red;
}

.flash{
animation:flash 0.5s ease;
}

@keyframes flash{
0%{opacity:1;}
50%{opacity:0;}
100%{opacity:1;}
}

.progress{
height:8px;
margin-top:12px;
border-radius:10px;
background:rgba(255,255,255,0.1);
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#00f2ff,#8b5cf6);
width:100%;
transition:1s linear;
}

.period{
text-align:center;
margin-top:15px;
opacity:0.6;
font-size:14px;
}

table{
width:100%;
margin-top:20px;
border-collapse:collapse;
font-size:14px;
}

th{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.15);
color:#00f2ff;
}

td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.05);
text-align:center;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<h1>OBSIDIAN X</h1>

<div class="card">
<div style="opacity:0.6;text-align:center;">LIVE RESULT</div>

<div id="result" class="bet">Loading...</div>

<div id="countdown">00:60</div>

<div class="progress">
<div id="bar" class="fill"></div>
</div>

<div class="period">
Period: <span id="period"></span>
</div>
</div>

<div class="card">
<h3 style="text-align:center;margin-bottom:15px;">Last 10 History</h3>

<table>
<thead>
<tr>
<th>Period</th>
<th>Result</th>
<th>Color</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<script>

/* ================= PARTICLES ================= */

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*0.6
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(0,242,255,0.4)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height)p.y=0;
});
}
setInterval(draw,30);


/* ================= PERIOD SYNC ================= */

const baseHour = 2;
const baseMinute = 54;
const baseCounter = 11285;
const datePrefix = "202602281000";

function getCurrentPeriod(){
const now=new Date();
const currentTotalMinutes=now.getHours()*60+now.getMinutes();
const baseTotalMinutes=baseHour*60+baseMinute;
const diff=currentTotalMinutes-baseTotalMinutes;
return datePrefix+(baseCounter+diff);
}

/* ================= STABLE ENGINE ================= */

let historyData = JSON.parse(localStorage.getItem("obsidianHistory")) || [];
let currentPeriod = getCurrentPeriod();
let currentResult = localStorage.getItem("runningResult")
? JSON.parse(localStorage.getItem("runningResult"))
: null;

function generateRandomResult(){
return {
size: Math.random()<0.5?"BIG":"SMALL",
color: Math.random()<0.5?"GREEN":"RED"
};
}

function update(){

let now=new Date();
let secondsLeft=60-now.getSeconds();

let countdown=document.getElementById("countdown");
countdown.innerHTML="00:"+secondsLeft.toString().padStart(2,"0");

document.getElementById("bar").style.width=(secondsLeft/60)*100+"%";

document.getElementById("period").innerText=getCurrentPeriod();

/* Glow last 5 sec */
if(secondsLeft<=5){
countdown.classList.add("warning");
}else{
countdown.classList.remove("warning");
}

/* Minute changed */
let newPeriod=getCurrentPeriod();

if(newPeriod!==currentPeriod){

if(currentResult){
historyData.unshift({
period: currentPeriod,
size: currentResult.size,
color: currentResult.color
});
historyData=historyData.slice(0,10);
localStorage.setItem("obsidianHistory",JSON.stringify(historyData));
}

currentPeriod=newPeriod;
currentResult=generateRandomResult();
localStorage.setItem("runningResult",JSON.stringify(currentResult));

countdown.classList.add("flash");
}

/* First load protection */
if(!currentResult){
currentResult=generateRandomResult();
localStorage.setItem("runningResult",JSON.stringify(currentResult));
}

document.getElementById("result").innerHTML=
`<span class="size">${currentResult.size}</span> - <span class="${currentResult.color.toLowerCase()}">${currentResult.color}</span>`;

render();
}

function render(){
let html="";
historyData.forEach(r=>{
html+=`
<tr>
<td>${r.period}</td>
<td class="size">${r.size}</td>
<td class="${r.color.toLowerCase()}">${r.color}</td>
</tr>`;
});
document.getElementById("history").innerHTML=html;
}

setInterval(update,1000);
render();
update();

</script>

</body>
</html>
