<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X — Stable Engine</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#050816;color:white;overflow-x:hidden;}

.container{max-width:520px;margin:auto;padding:25px;}

h1{
text-align:center;
margin-top:40px;
font-size:28px;
background:linear-gradient(90deg,#00f2ff,#8b5cf6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.card{
margin-top:35px;
padding:30px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 0 50px rgba(0,0,0,0.8);
}

.bet{
text-align:center;
font-size:42px;
font-weight:bold;
margin-top:20px;
opacity:0;
transform:scale(0.9);
transition:0.4s ease;
white-space:nowrap;
}

.show{
opacity:1;
transform:scale(1);
}

.size{color:white;}
.green{color:#22c55e;}
.red{color:#ef4444;}

#countdown{
text-align:center;
font-size:28px;
margin-top:20px;
color:#00f2ff;
}

.progress{
height:8px;
margin-top:12px;
border-radius:10px;
background:rgba(255,255,255,0.1);
overflow:hidden;
}

.fill{
height:100%;
background:linear-gradient(90deg,#00f2ff,#8b5cf6);
width:100%;
transition:1s linear;
}

.period{
text-align:center;
margin-top:15px;
opacity:0.6;
font-size:14px;
}

table{
width:100%;
margin-top:20px;
border-collapse:collapse;
font-size:14px;
}

th{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.15);
color:#00f2ff;
}

td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.05);
text-align:center;
}
</style>
</head>

<body>

<div class="container">

<h1>OBSIDIAN X</h1>

<div class="card">
<div style="opacity:0.6;text-align:center;">LIVE RESULT</div>

<div id="result" class="bet">Loading...</div>

<div id="countdown">00:60</div>

<div class="progress">
<div id="bar" class="fill"></div>
</div>

<div class="period">
Period: <span id="period"></span>
</div>
</div>

<div class="card">
<h3 style="text-align:center;margin-bottom:15px;">Last 10 History</h3>

<table>
<thead>
<tr>
<th>Period</th>
<th>Result</th>
<th>Color</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<script>

/* ================= WIN GO 1 MIN SYNC ================= */

const baseHour = 2;        // change if needed
const baseMinute = 54;     // change if needed
const baseCounter = 11285; // change if needed
const datePrefix = "202602281000";

function getCurrentPeriod(){
const now = new Date();
const currentTotalMinutes = now.getHours()*60 + now.getMinutes();
const baseTotalMinutes = baseHour*60 + baseMinute;
const diff = currentTotalMinutes - baseTotalMinutes;
const currentCounter = baseCounter + diff;
return datePrefix + currentCounter;
}

/* ================= RANDOM ENGINE ================= */

let historyData = JSON.parse(localStorage.getItem("obsidianHistory")) || [];

/* IMPORTANT FIX — prevent duplicate on refresh */
let lastPeriod = historyData.length > 0 ? historyData[0].period : null;

function generateRandomResult(){
let size = Math.random() < 0.5 ? "BIG" : "SMALL";
let color = Math.random() < 0.5 ? "GREEN" : "RED";
return {size,color};
}

function update(){

let now = new Date();
let secondsLeft = 60 - now.getSeconds();

document.getElementById("countdown").innerHTML="00:"+secondsLeft.toString().padStart(2,"0");
document.getElementById("bar").style.width=(secondsLeft/60)*100+"%";

let currentPeriod = getCurrentPeriod();
document.getElementById("period").innerText=currentPeriod;

if(lastPeriod !== currentPeriod){

lastPeriod = currentPeriod;

/* Check if this period already stored (refresh safety) */
let already = historyData.find(h => h.period === currentPeriod);

let data;

if(already){
data = already;
}else{
let random = generateRandomResult();
data = {
period: currentPeriod,
size: random.size,
color: random.color
};

historyData.unshift(data);
historyData = historyData.slice(0,10);
localStorage.setItem("obsidianHistory",JSON.stringify(historyData));
}

let box=document.getElementById("result");
box.classList.remove("show");

setTimeout(()=>{
box.innerHTML=`<span class="size">${data.size}</span> - <span class="${data.color.toLowerCase()}">${data.color}</span>`;
box.classList.add("show");
},200);

render();
}
}

function render(){
let html="";
historyData.forEach(r=>{
html+=`
<tr>
<td>${r.period}</td>
<td class="size">${r.size}</td>
<td class="${r.color.toLowerCase()}">${r.color}</td>
</tr>`;
});
document.getElementById("history").innerHTML=html;
}

setInterval(update,1000);
render();
update();

</script>

</body>
</html>
