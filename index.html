<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REDVAULT Signal</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
background:#f3f4f6;
}

/* Header */
.header{
background:linear-gradient(90deg,#ff5f6d,#ff3d3d);
color:white;
padding:15px;
text-align:center;
font-weight:bold;
font-size:20px;
letter-spacing:1px;
}

/* Toggle */
.toggle{
margin:20px;
display:flex;
border-radius:30px;
overflow:hidden;
background:#ddd;
}

.toggle div{
flex:1;
padding:12px;
text-align:center;
font-weight:bold;
}

.big-btn{
background:#b7791f;
color:white;
}

.small-btn{
background:#2b6cb0;
color:white;
}

/* Tabs */
.tabs{
display:flex;
margin:10px 20px;
gap:10px;
}

.tab{
flex:1;
padding:10px;
text-align:center;
border-radius:12px;
background:white;
font-weight:bold;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.active{
background:linear-gradient(90deg,#ff5f6d,#ff3d3d);
color:white;
}

/* Table */
.table-container{
margin:20px;
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#ff4d4d;
color:white;
padding:12px;
font-size:14px;
}

td{
padding:12px;
text-align:center;
border-bottom:1px solid #eee;
font-size:14px;
}

.number{
font-size:22px;
font-weight:bold;
}

.red{color:#ef4444;}
.green{color:#22c55e;}

.dot{
height:12px;
width:12px;
border-radius:50%;
display:inline-block;
}

.dot.red{background:#ef4444;}
.dot.green{background:#22c55e;}

/* Pagination */
.pagination{
display:flex;
justify-content:center;
align-items:center;
gap:20px;
margin:20px;
}

.page-btn{
background:#ff4d4d;
color:white;
border:none;
padding:10px 15px;
border-radius:10px;
font-weight:bold;
}

</style>
</head>

<body>

<div class="header">REDVAULT SIGNAL</div>

<div class="toggle">
<div class="big-btn">Big</div>
<div class="small-btn">Small</div>
</div>

<div class="tabs">
<div class="tab active">Game History</div>
<div class="tab">Chart</div>
<div class="tab">Strategy</div>
</div>

<div class="table-container">
<table>
<thead>
<tr>
<th>Period</th>
<th>Number</th>
<th>Big Small</th>
<th>Color</th>
</tr>
</thead>
<tbody id="historyTable">
</tbody>
</table>
</div>

<div class="pagination">
<button class="page-btn">‹</button>
<div>1 / 50</div>
<button class="page-btn">›</button>
</div>

<script>

let historyData=[];
let periodBase=2026030100000;
let counter=0;

function generate(){

counter++;
let period=periodBase+counter;

let number=Math.floor(Math.random()*10);
let size=number>=5?"Big":"Small";
let color=number%2==0?"green":"red";

let row={
period,number,size,color
};

historyData.unshift(row);
historyData=historyData.slice(0,10);
render();
}

function render(){

let html="";
historyData.forEach(r=>{
html+=`
<tr>
<td>${r.period}</td>
<td class="number ${r.color}">${r.number}</td>
<td>${r.size}</td>
<td><span class="dot ${r.color}"></span></td>
</tr>`;
});

document.getElementById("historyTable").innerHTML=html;
}

setInterval(generate,5000);
generate();

</script>

</body>
</html>
