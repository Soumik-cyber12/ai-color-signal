<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXORA Quantum Engine</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
background:#0a0f1c;
color:white;
overflow-x:hidden;
}

/* Animated background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle,#00f2ff15,transparent 60%);
animation:movebg 20s linear infinite;
z-index:-1;
}

@keyframes movebg{
0%{transform:translate(0,0)}
50%{transform:translate(-20%, -20%)}
100%{transform:translate(0,0)}
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

h1{
margin-top:30px;
text-align:center;
font-size:26px;
letter-spacing:2px;
background:linear-gradient(90deg,#00f2ff,#00ff88);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* Card style */
.card{
margin-top:30px;
padding:25px;
border-radius:18px;
background:rgba(255,255,255,0.04);
backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

/* Timer Circle */
.timer-wrapper{
display:flex;
justify-content:center;
margin-top:20px;
}

circle{
fill:none;
stroke:#00f2ff;
stroke-width:6;
stroke-dasharray:440;
stroke-dashoffset:0;
transition:1s linear;
}

#period{
text-align:center;
font-size:14px;
margin-top:10px;
opacity:0.7;
}

#result{
text-align:center;
font-size:34px;
margin-top:25px;
font-weight:bold;
transform:scale(0.8);
opacity:0;
transition:0.4s ease;
}

.reveal{
transform:scale(1);
opacity:1;
}

.green{color:#22c55e;}
.red{color:#ef4444;}

/* History */
table{
width:100%;
margin-top:20px;
border-collapse:collapse;
font-size:13px;
}

th{
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.1);
color:#00f2ff;
}

td{
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

/* Extra sections */
.stats{
margin-top:40px;
text-align:center;
opacity:0.8;
}

.footer{
margin-top:60px;
padding:20px;
text-align:center;
font-size:12px;
opacity:0.4;
}

</style>
</head>

<body>

<div class="container">

<h1>NEXORA Quantum Engine</h1>

<div class="card">

<div class="timer-wrapper">
<svg width="150" height="150">
<circle r="70" cx="75" cy="75" id="circle"></circle>
</svg>
</div>

<div id="period">Loading...</div>
<div id="result">Waiting...</div>

</div>

<div class="card">
<h3>Last 10 Records</h3>
<table>
<thead>
<tr>
<th>Period</th>
<th>Result</th>
<th>Color</th>
</tr>
</thead>
<tbody id="historyTable"></tbody>
</table>
</div>

<div class="stats card">
<h3>Engine Status</h3>
<p>Quantum Signal Core: Active</p>
<p>Prediction Stability: 99.2%</p>
<p>System Integrity: Secure</p>
</div>

<div class="footer">
Â© 2026 NEXORA Quantum Engine | All rights reserved
</div>

</div>

<script>

let basePeriod=20000;
let startTime=new Date("2024-01-01T00:00:00").getTime();

let history=JSON.parse(localStorage.getItem("nexoraHistory"))||[];

function getCurrentPeriod(){
let now=Date.now();
let minutes=Math.floor((now-startTime)/60000);
return basePeriod+minutes;
}

function getSecondsLeft(){
let now=Date.now();
let seconds=Math.floor((now-startTime)/1000);
return 60-(seconds%60);
}

function generate(period){
let number=period%10;
let result=number>=5?"Result A":"Result B";
let color=number%2==0?"green":"red";
return{period,result,color};
}

function update(){

let period=getCurrentPeriod();
let seconds=getSecondsLeft();

document.getElementById("period").innerHTML="Period: "+period;

let circle=document.getElementById("circle");
circle.style.strokeDashoffset=440*(seconds/60);

if(history.length==0 || history[0].period!=period){

let data=generate(period);

history.unshift(data);
history=history.slice(0,10);

localStorage.setItem("nexoraHistory",JSON.stringify(history));

document.getElementById("result").classList.remove("reveal");

setTimeout(()=>{
document.getElementById("result").innerHTML=
`<span class="${data.color}">${data.result}</span>`;
document.getElementById("result").classList.add("reveal");
},300);

render();
}

}

function render(){
let html="";
history.forEach(row=>{
html+=`
<tr>
<td>${row.period}</td>
<td>${row.result}</td>
<td class="${row.color}">${row.color.toUpperCase()}</td>
</tr>`;
});
document.getElementById("historyTable").innerHTML=html;
}

setInterval(update,1000);
render();
update();

</script>

</body>
</html>
