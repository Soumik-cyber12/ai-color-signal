<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
background:#030712;
color:white;
overflow-x:hidden;
}

/* Logo */
.logo{
font-family:'Bangers',cursive;
font-size:42px;
text-align:center;
margin-top:40px;
letter-spacing:3px;
background:linear-gradient(90deg,#ff4d00,#ffcc00,#00f2ff,#8b5cf6,#ff4d00);
background-size:400% 400%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:gradientMove 10s ease infinite;
text-shadow:3px 3px 0 #000,0 0 25px rgba(255,120,0,0.4);
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.container{
max-width:520px;
margin:auto;
padding:25px;
}

.card{
margin-top:35px;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 0 60px rgba(0,0,0,0.9);
text-align:center;
}

input{
width:100%;
padding:14px;
margin-top:15px;
border-radius:12px;
border:none;
outline:none;
background:#111827;
color:white;
font-size:18px;
text-align:center;
}

button{
margin-top:15px;
padding:12px 20px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#00f2ff,#8b5cf6);
color:white;
font-weight:bold;
font-size:16px;
cursor:pointer;
}

.result{
font-size:32px;
margin-top:20px;
font-weight:bold;
}

.size{color:white;}
.green{color:#22c55e;}
.red{color:#ef4444;}

table{
width:100%;
margin-top:20px;
border-collapse:collapse;
font-size:14px;
}

th{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.15);
color:#00f2ff;
}

td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.05);
text-align:center;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<h1 class="logo">OBSIDIAN X</h1>

<div class="card">
<div style="opacity:0.7;">Enter Last 4 Digits of Current Period</div>

<input type="text" id="periodInput" maxlength="4" placeholder="e.g. 1135">

<button onclick="showResult()">Show Result</button>

<div id="result" class="result"></div>
</div>

<div class="card">
<h3 style="margin-bottom:15px;">Last 5 Results</h3>

<table>
<thead>
<tr>
<th>Last 4</th>
<th>Result</th>
<th>Color</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<script>

/* Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*0.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(0,242,255,0.4)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height)p.y=0;
});
}
setInterval(draw,30);

/* Logic */

let historyData = JSON.parse(localStorage.getItem("obsidianHistory")) || [];
let resultCache = JSON.parse(localStorage.getItem("resultCache")) || {};

function generateResult(seed){

if(resultCache[seed]){
return resultCache[seed];
}

let size = Math.random()<0.5 ? "BIG" : "SMALL";
let color = Math.random()<0.5 ? "GREEN" : "RED";

let result = {size,color};

resultCache[seed]=result;

localStorage.setItem("resultCache",JSON.stringify(resultCache));

return result;
}

function showResult(){

let input=document.getElementById("periodInput").value.trim();

if(input.length!==4){
alert("Enter valid 4 digit period number");
return;
}

let result=generateResult(input);

document.getElementById("result").innerHTML=
`<span class="size">${result.size}</span> - <span class="${result.color.toLowerCase()}">${result.color}</span>`;

historyData.unshift({
period:input,
size:result.size,
color:result.color
});

historyData=historyData.slice(0,5);

localStorage.setItem("obsidianHistory",JSON.stringify(historyData));

renderHistory();
}

function renderHistory(){
let html="";
historyData.forEach(r=>{
html+=`
<tr>
<td>${r.period}</td>
<td class="size">${r.size}</td>
<td class="${r.color.toLowerCase()}">${r.color}</td>
</tr>`;
});
document.getElementById("history").innerHTML=html;
}

renderHistory();

</script>

</body>
</html>
