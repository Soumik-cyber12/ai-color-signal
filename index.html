<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
min-height:100vh;
background:linear-gradient(180deg,#030712,#020617,#030712);
color:white;
font-family:'Segoe UI',sans-serif;
overflow-x:hidden;
}

/* LOGO */
.logo{
font-family:'Orbitron',sans-serif;
font-size:42px;
text-align:center;
margin-top:50px;
letter-spacing:4px;
background:linear-gradient(90deg,#00f2ff,#8b5cf6,#ff4d00,#00f2ff);
background-size:300% 300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:flow 8s linear infinite;
}
@keyframes flow{
0%{background-position:0%}
100%{background-position:300%}
}

.container{
max-width:520px;
margin:auto;
padding:25px;
}

.card{
margin-top:40px;
padding:30px;
border-radius:28px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 0 60px rgba(0,0,0,0.8);
text-align:center;
}

/* INPUT */
input{
width:100%;
padding:15px;
margin-top:18px;
border-radius:16px;
border:1px solid rgba(255,255,255,0.1);
outline:none;
background:rgba(255,255,255,0.05);
color:white;
font-size:20px;
text-align:center;
letter-spacing:2px;
}

/* BUTTON */
button{
margin-top:20px;
padding:14px 30px;
border:none;
border-radius:20px;
background:linear-gradient(135deg,#00f2ff,#8b5cf6);
color:white;
font-weight:bold;
font-size:16px;
cursor:pointer;
transition:0.3s;
}
button:active{transform:scale(0.95)}

.result{
font-size:34px;
margin-top:30px;
font-weight:bold;
opacity:0;
transform:translateY(10px);
transition:0.4s ease;
}
.show{
opacity:1;
transform:translateY(0);
}

.size{color:white}
.green{color:#22c55e}
.red{color:#ef4444}

table{
width:100%;
margin-top:25px;
border-collapse:collapse;
font-size:14px;
}

th{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.15);
color:#00f2ff;
}
td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.05);
text-align:center;
}

/* TELEGRAM ICON */
.telegram{
position:fixed;
bottom:25px;
right:25px;
width:55px;
height:55px;
border-radius:50%;
background:#0088cc;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
color:white;
text-decoration:none;
box-shadow:0 0 20px rgba(0,136,204,0.8);
transition:0.3s;
}
.telegram:hover{
transform:scale(1.1);
}

/* PARTICLES */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<h1 class="logo">OBSIDIAN X</h1>

<div class="card">
<div style="opacity:0.7;">Enter Last 5 Digits of Current Period</div>

<input type="text" id="periodInput" maxlength="5" placeholder="e.g. 11325">

<button onclick="showResult()">Show Result</button>

<div id="result" class="result"></div>
</div>

<div class="card">
<h3 style="margin-bottom:15px;">History</h3>

<table>
<thead>
<tr>
<th>Period</th>
<th>Result</th>
<th>Color</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<a href="https://t.me/R4GE143" target="_blank" class="telegram">✈️</a>

<script>

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<220;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2.5,
d:Math.random()*0.9
});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(0,242,255,0.5)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height)p.y=0;
});
}
setInterval(draw,30);

/* INPUT NUMBER ONLY */
document.getElementById("periodInput").addEventListener("input",function(){
this.value=this.value.replace(/[^0-9]/g,'');
});

/* LOGIC PERSIST FIX */
let today=new Date().toISOString().slice(0,10);
let allData=JSON.parse(localStorage.getItem("obsidianData"))||{};
if(!allData[today]) allData[today]={};

function generateResult(period){
if(allData[today][period]) return allData[today][period];

let size=Math.random()<0.5?"BIG":"SMALL";
let color=Math.random()<0.5?"GREEN":"RED";

let result={size,color};
allData[today][period]=result;

localStorage.setItem("obsidianData",JSON.stringify(allData));
return result;
}

function showResult(){
let input=document.getElementById("periodInput").value.trim();
if(input.length!==5){
alert("Enter valid 5 digit period");
return;
}

let result=generateResult(input);
let resultDiv=document.getElementById("result");

resultDiv.classList.remove("show");
setTimeout(()=>{
resultDiv.innerHTML=
`<span class="size">${result.size}</span> - <span class="${result.color.toLowerCase()}">${result.color}</span>`;
resultDiv.classList.add("show");
},200);

renderHistory();
}

function renderHistory(){
let todayResults=allData[today]||{};
let entries=Object.entries(todayResults).slice(-5).reverse();

let html="";
entries.forEach(([period,r])=>{
html+=`
<tr>
<td>${period}</td>
<td class="size">${r.size}</td>
<td class="${r.color.toLowerCase()}">${r.color}</td>
</tr>`;
});
document.getElementById("history").innerHTML=html;
}

renderHistory();

</script>

</body>
</html>
