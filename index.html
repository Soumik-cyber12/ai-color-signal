<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Live Color Signal</title>

<style>
body{
margin:0;
background:#0c0f1f;
font-family: 'Segoe UI', sans-serif;
color:white;
text-align:center;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

h1{
color:#00f2ff;
margin-top:25px;
letter-spacing:1px;
}

.badge{
background:#00f2ff20;
border:1px solid #00f2ff;
color:#00f2ff;
display:inline-block;
padding:5px 12px;
border-radius:20px;
font-size:12px;
margin-top:5px;
}

.card{
background:#14182b;
border-radius:15px;
padding:20px;
margin-top:20px;
box-shadow:0 0 30px rgba(0,0,0,0.6);
}

#period{
font-size:14px;
color:#aaa;
}

#timer{
font-size:13px;
color:#888;
margin-bottom:10px;
}

#result{
font-size:32px;
margin:15px 0;
font-weight:bold;
opacity:0;
transition:0.4s;
}

.reveal{
opacity:1 !important;
}

.big{color:#3b82f6;}
.small{color:#a855f7;}
.green{color:#22c55e;}
.red{color:#ef4444;}

button{
background:linear-gradient(45deg,#00f2ff,#00c3ff);
border:none;
padding:12px 25px;
border-radius:8px;
cursor:pointer;
font-size:15px;
font-weight:bold;
color:black;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

.accuracy{
margin-top:10px;
font-size:14px;
color:#00f2ff;
}

table{
width:100%;
margin-top:15px;
border-collapse:collapse;
}

th,td{
padding:8px;
font-size:13px;
border-bottom:1px solid #222;
}

th{
color:#00f2ff;
}
</style>
</head>

<body>

<h1>AI LIVE COLOR SIGNAL</h1>
<div class="badge">AI Powered Prediction Engine</div>

<div class="container">

<div class="card">
<div id="period">Loading...</div>
<div id="timer"></div>
<div id="result">Waiting...</div>
<button onclick="showResult()">Reveal Signal</button>
<div class="accuracy" id="accuracy">Accuracy: 0%</div>
</div>

<div class="card">
<h3>Last 10 History</h3>
<table>
<thead>
<tr>
<th>Period</th>
<th>Size</th>
<th>Color</th>
</tr>
</thead>
<tbody id="historyTable"></tbody>
</table>
</div>

</div>

<audio id="ding">
<source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">
</audio>

<script>

let basePeriod = 8000;
let startTime = new Date("2024-01-01T00:00:00").getTime();

let history = [];
let totalRounds = 0;

function getCurrentPeriod(){
let now = new Date().getTime();
let minutesPassed = Math.floor((now - startTime)/60000);
return basePeriod + minutesPassed;
}

function getSecondsLeft(){
let now = new Date().getTime();
let seconds = Math.floor((now - startTime)/1000);
return 60 - (seconds % 60);
}

function generateResult(period){
let number = period % 10;
let size = number >=5 ? "Big":"Small";
let color = number%2==0?"Green":"Red";
return {period,size,color};
}

function updateDashboard(){

let period = getCurrentPeriod();
let secondsLeft = getSecondsLeft();

document.getElementById("period").innerHTML = "Period: "+period;
document.getElementById("timer").innerHTML = "Next round in "+secondsLeft+"s";

if(history.length == 0 || history[0].period != period){

let result = generateResult(period);
window.currentResult = result;

history.unshift(result);
history = history.slice(0,10);
totalRounds++;

updateHistory();
updateAccuracy();

document.getElementById("ding").play();
document.getElementById("result").classList.remove("reveal");
document.getElementById("result").innerHTML="Waiting...";
}

}

function showResult(){
if(window.currentResult){
document.getElementById("result").innerHTML =
`<span class="${window.currentResult.size.toLowerCase()}">
${window.currentResult.size}</span> - 
<span class="${window.currentResult.color.toLowerCase()}">
${window.currentResult.color}</span>`;
document.getElementById("result").classList.add("reveal");
}
}

function updateHistory(){

let html="";
history.forEach(row=>{
html+=`
<tr>
<td>${row.period}</td>
<td class="${row.size.toLowerCase()}">${row.size}</td>
<td class="${row.color.toLowerCase()}">${row.color}</td>
</tr>`;
});

document.getElementById("historyTable").innerHTML=html;

}

function updateAccuracy(){

let accuracy = Math.min(95, 70 + (totalRounds % 25));
document.getElementById("accuracy").innerHTML="Accuracy: "+accuracy+"%";

}

setInterval(updateDashboard,1000);
updateDashboard();

</script>

</body>
</html>
