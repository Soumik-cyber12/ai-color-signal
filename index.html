<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X</title>

<style>
body{
background:#0b1020;
color:white;
font-family:sans-serif;
text-align:center;
padding-top:60px;
}
.card{
background:rgba(255,255,255,0.05);
margin:20px auto;
padding:30px;
border-radius:18px;
max-width:420px;
backdrop-filter:blur(20px);
}
#result{
font-size:32px;
font-weight:bold;
margin:15px 0;
}
.green{color:#22c55e;}
.red{color:#ef4444;}
#period{
opacity:0.7;
margin-top:10px;
}
#countdown{
font-size:22px;
color:#00e5ff;
margin-top:10px;
}
</style>
</head>

<body>

<h1>OBSIDIAN X</h1>

<div class="card">
<div>LIVE RESULT</div>
<div id="result">Loading...</div>
<div id="countdown">Syncing...</div>
<div id="period"></div>
</div>

<script>

/* ===== WORLD TIME AUTO SYNC ENGINE ===== */

/* 
   CURRENT REAL PERIOD:
   20260228100011322
*/

const BASE_COUNTER = 11322;

let baseUTCMinutes = null;

async function init(){

    const res = await fetch("https://worldtimeapi.org/api/ip");
    const data = await res.json();

    const utcNow = new Date(data.utc_datetime);

    baseUTCMinutes = Math.floor(utcNow.getTime()/60000);

    update(utcNow);
    setInterval(updateLoop,1000);
}

function updateLoop(){
    const nowUTC = new Date(new Date().toISOString());
    update(nowUTC);
}

function update(now){

    if(baseUTCMinutes === null) return;

    const currentUTCMinutes = Math.floor(now.getTime()/60000);

    const diffMinutes = currentUTCMinutes - baseUTCMinutes;

    const counter = BASE_COUNTER + diffMinutes;

    const secondsLeft = 60 - now.getUTCSeconds();

    const yyyy = now.getUTCFullYear();
    const mm = String(now.getUTCMonth()+1).padStart(2,'0');
    const dd = String(now.getUTCDate()).padStart(2,'0');

    const period = `${yyyy}${mm}${dd}1000${counter}`;

    document.getElementById("period").innerText = "Period: " + period;
    document.getElementById("countdown").innerText =
        "00:" + String(secondsLeft).padStart(2,"0");

    /* Stable per-minute result */
    const seed = counter % 2;
    const size = seed === 0 ? "BIG" : "SMALL";
    const color = seed === 0 ? "GREEN" : "RED";

    document.getElementById("result").innerHTML =
        `<span>${size}</span> - <span class="${color.toLowerCase()}">${color}</span>`;
}

init();

</script>

</body>
</html>
