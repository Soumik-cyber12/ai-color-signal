<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Color Signal</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background: radial-gradient(circle at top, #111827, #0b0f1a);
color:white;
text-align:center;
overflow-x:hidden;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

h1{
margin-top:30px;
font-size:26px;
background:linear-gradient(90deg,#00f2ff,#00ff88);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.card{
backdrop-filter: blur(12px);
background: rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
border-radius:16px;
padding:20px;
margin-top:20px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

#period{
font-size:13px;
color:#9ca3af;
}

#timer{
font-size:12px;
color:#6b7280;
margin-bottom:12px;
}

#result{
font-size:34px;
font-weight:bold;
margin:15px 0;
opacity:0;
transform:scale(0.9);
transition:all 0.4s ease;
}

.show{
opacity:1 !important;
transform:scale(1);
}

.big{color:#3b82f6;}
.small{color:#a855f7;}
.green{color:#22c55e;}
.red{color:#ef4444;}

button{
background:linear-gradient(90deg,#00f2ff,#00ff88);
border:none;
padding:12px 28px;
border-radius:8px;
font-size:14px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
color:#000;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 0 20px #00f2ff;
}

table{
width:100%;
border-collapse:collapse;
margin-top:15px;
font-size:13px;
}

th{
color:#00f2ff;
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.1);
}

td{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

</style>
</head>

<body>

<h1>QUANTUM LIVE COLOR</h1>

<div class="container">

<div class="card">
<div id="period">Loading...</div>
<div id="timer"></div>
<div id="result">Waiting...</div>
<button onclick="showResult()">Reveal Signal</button>
</div>

<div class="card">
<h3>Last 10 History</h3>
<table>
<thead>
<tr>
<th>Period</th>
<th>Size</th>
<th>Color</th>
</tr>
</thead>
<tbody id="historyTable"></tbody>
</table>
</div>

</div>

<script>

let basePeriod = 10000;
let startTime = new Date("2024-01-01T00:00:00").getTime();

let history = JSON.parse(localStorage.getItem("historyData")) || [];

function getCurrentPeriod(){
let now = new Date().getTime();
let minutesPassed = Math.floor((now - startTime)/60000);
return basePeriod + minutesPassed;
}

function getSecondsLeft(){
let now = new Date().getTime();
let seconds = Math.floor((now - startTime)/1000);
return 60 - (seconds % 60);
}

function generateResult(period){
let number = period % 10;
let size = number >=5 ? "Big":"Small";
let color = number%2==0?"Green":"Red";
return {period,size,color};
}

function updateDashboard(){

let period = getCurrentPeriod();
let secondsLeft = getSecondsLeft();

document.getElementById("period").innerHTML = "Period: "+period;
document.getElementById("timer").innerHTML = "Next round in "+secondsLeft+"s";

if(history.length == 0 || history[0].period != period){

let result = generateResult(period);

history.unshift(result);
history = history.slice(0,10);

localStorage.setItem("historyData",JSON.stringify(history));

document.getElementById("result").classList.remove("show");
document.getElementById("result").innerHTML="Waiting...";

renderHistory();
window.currentResult = result;
}

}

function showResult(){
if(window.currentResult){
document.getElementById("result").innerHTML =
`<span class="${window.currentResult.size.toLowerCase()}">
${window.currentResult.size}</span> - 
<span class="${window.currentResult.color.toLowerCase()}">
${window.currentResult.color}</span>`;

document.getElementById("result").classList.add("show");
}
}

function renderHistory(){

let html="";
history.forEach(row=>{
html+=`
<tr>
<td>${row.period}</td>
<td class="${row.size.toLowerCase()}">${row.size}</td>
<td class="${row.color.toLowerCase()}">${row.color}</td>
</tr>`;
});

document.getElementById("historyTable").innerHTML=html;

}

setInterval(updateDashboard,1000);
renderHistory();
updateDashboard();

</script>

</body>
</html>
