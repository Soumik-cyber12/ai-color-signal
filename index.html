<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X</title>

<style>
body{
background:#0b1020;
color:white;
font-family:sans-serif;
text-align:center;
padding-top:60px;
}
.card{
background:rgba(255,255,255,0.05);
margin:20px auto;
padding:30px;
border-radius:18px;
max-width:420px;
backdrop-filter:blur(20px);
}
#result{
font-size:28px;
font-weight:bold;
margin:15px 0;
}
.green{color:#22c55e;}
.red{color:#ef4444;}
#period{
opacity:0.6;
margin-top:10px;
}
#countdown{
font-size:22px;
color:#00e5ff;
margin-top:10px;
}
</style>
</head>

<body>

<h1>OBSIDIAN X</h1>

<div class="card">
<div>LIVE RESULT</div>
<div id="result">Loading...</div>
<div id="countdown"></div>
<div id="period"></div>
</div>

<script>

/* ===== BASE SETTINGS ===== */

const BASE_COUNTER = 11322;

/* 
  Base time jab tumne diya tha:
  3:28 AM
*/

const BASE_HOUR = 3;
const BASE_MIN = 28;

/* ===== ENGINE ===== */

function update(){

    const now = new Date();

    const totalNow = now.getHours()*60 + now.getMinutes();
    const totalBase = BASE_HOUR*60 + BASE_MIN;

    const diff = totalNow - totalBase;

    const counter = BASE_COUNTER + diff;

    const yyyy = now.getFullYear();
    const mm = String(now.getMonth()+1).padStart(2,'0');
    const dd = String(now.getDate()).padStart(2,'0');

    const period = `${yyyy}${mm}${dd}1000${counter}`;

    document.getElementById("period").innerText = "Period: " + period;

    const secondsLeft = 60 - now.getSeconds();
    document.getElementById("countdown").innerText =
        "00:" + String(secondsLeft).padStart(2,'0');

    const seed = counter % 2;
    const size = seed===0 ? "BIG" : "SMALL";
    const color = seed===0 ? "GREEN" : "RED";

    document.getElementById("result").innerHTML =
        `<span>${size}</span> - <span class="${color.toLowerCase()}">${color}</span>`;
}

update();
setInterval(update,1000);

</script>

</body>
</html>
