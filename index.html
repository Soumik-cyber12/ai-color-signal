<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obsidian X</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:radial-gradient(circle at top,#0f172a,#020617);
color:white;
overflow-x:hidden;
font-family:'Segoe UI',sans-serif;
}

/* Strong Glass UI */
.card{
margin-top:40px;
padding:30px;
border-radius:28px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(35px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 0 80px rgba(0,0,0,0.9);
text-align:center;
transition:0.4s;
}

/* Logo */
.logo{
font-family:'Bangers',cursive;
font-size:44px;
text-align:center;
margin-top:50px;
letter-spacing:3px;
background:linear-gradient(90deg,#ff4d00,#ffcc00,#00f2ff,#8b5cf6,#ff4d00);
background-size:400% 400%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:gradientMove 12s ease infinite;
}
@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
max-width:520px;
margin:auto;
padding:25px;
}

input{
width:100%;
padding:15px;
margin-top:18px;
border-radius:16px;
border:1px solid rgba(255,255,255,0.1);
outline:none;
background:rgba(255,255,255,0.05);
color:white;
font-size:20px;
text-align:center;
letter-spacing:2px;
}

button{
margin-top:20px;
padding:14px 30px;
border:none;
border-radius:20px;
background:linear-gradient(135deg,#00f2ff,#8b5cf6);
color:white;
font-weight:bold;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:active{
transform:scale(0.95);
}

.result{
font-size:34px;
margin-top:30px;
font-weight:bold;
opacity:0;
transform:translateY(10px);
transition:0.5s ease;
}

.show{
opacity:1;
transform:translateY(0);
}

.size{color:white;}
.green{color:#22c55e;}
.red{color:#ef4444;}

table{
width:100%;
margin-top:25px;
border-collapse:collapse;
font-size:14px;
}

th{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.15);
color:#00f2ff;
}

td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,0.05);
text-align:center;
}

/* Particles */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">

<h1 class="logo">OBSIDIAN X</h1>

<div class="card">
<div style="opacity:0.7;">Enter Last 5 Digits of Current Period</div>

<input type="text" id="periodInput" maxlength="5" placeholder="e.g. 11325">

<button onclick="showResult()">Show Result</button>

<div id="result" class="result"></div>
</div>

<div class="card">
<h3 style="margin-bottom:15px;">History</h3>

<table>
<thead>
<tr>
<th>Period</th>
<th>Result</th>
<th>Color</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<script>

/* More Floating Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<200;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2.5,
d:Math.random()*0.9
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(0,242,255,0.5)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height)p.y=0;
});
}
setInterval(draw,30);

/* Restrict alphabets */
document.getElementById("periodInput").addEventListener("input",function(){
this.value=this.value.replace(/[^0-9]/g,'');
});

/* Logic */

let historyData = JSON.parse(localStorage.getItem("obsidianHistory")) || {};
let today = new Date().toISOString().slice(0,10);

function generateResult(period){

if(!historyData[today]){
historyData[today]={};
}

if(historyData[today][period]){
return historyData[today][period];
}

let size=Math.random()<0.5?"BIG":"SMALL";
let color=Math.random()<0.5?"GREEN":"RED";

let result={size,color};

historyData[today][period]=result;
localStorage.setItem("obsidianHistory",JSON.stringify(historyData));

return result;
}

function showResult(){

let input=document.getElementById("periodInput").value.trim();
if(input.length!==5){
alert("Enter valid 5 digit period");
return;
}

let result=generateResult(input);
let resultDiv=document.getElementById("result");

resultDiv.classList.remove("show");
setTimeout(()=>{

resultDiv.innerHTML=
`<span class="size">${result.size}</span> - <span class="${result.color.toLowerCase()}">${result.color}</span>`;

resultDiv.classList.add("show");

},250);

renderHistory();
}

function renderHistory(){

let todayResults=historyData[today]||{};
let entries=Object.entries(todayResults).slice(-5).reverse();

let html="";
entries.forEach(([period,r])=>{
html+=`
<tr>
<td>${period}</td>
<td class="size">${r.size}</td>
<td class="${r.color.toLowerCase()}">${r.color}</td>
</tr>`;
});
document.getElementById("history").innerHTML=html;
}

renderHistory();

</script>

</body>
</html>
